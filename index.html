<body class="centered">

    <h1 id="h1Element" onclick="goHome()">MEMENTO MORI</h1>  
  
    <div id="calculator" class="calculator">
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" value="yyyy-mm-dd">
    <form id="quote" action="none">

      <label for=""> Quote:
        <input type="radio" name="quote-rta" value="yes" id="" checked="true" onclick="display()"> Yes
      </label>
      <label for="">
        <input type="radio" name="quote-rta" value="no" id="" onclick="display()"> No
      </label>
      <label for="">
        <input type="radio" name="quote-rta" value="custom" onclick="display()"> Custom
      </label>

    </form>
    <input style="display: none;" name="custome-quote" type="text" id="textoInput">

    <br>
    
    <button onclick="calculateMementoMori()">Calculate</button>
  </div>
  <div class="body">

    <!-- <div id="number-column" class="number-column"></div> -->
